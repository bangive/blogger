  <!doctype html>
<html>

<head>
    <title>Convert Excel to JSON</title>
    <meta content='Convert Excel to JSON' name='description'/>
    <script src="https://bangive.github.io/blogger/xlsx.full.min.js"></script>
</head>

<body>
   <h1 style="font-size:30px">Convert excel xlsx to json</h1>
   <div style="margin: 0 auto; text-align: center; ' id='admjson">
     <h4 style="font-size:40px; margin-top: 100px">Converting xlsx file to json</h4>
   </div>
   <script>
        /* set up XMLHttpRequest */
        var url = "https://bangive.github.io/blogger/Vn110319-tiny.xlsx";
        var oReq = new XMLHttpRequest();
        oReq.open("GET", url, true);
        oReq.responseType = "arraybuffer";

        oReq.onload = function(e) {
            var arraybuffer = oReq.response;

            /* convert data to binary string */
            var data = new Uint8Array(arraybuffer);
            var arr = new Array();
            for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
            var bstr = arr.join("");

            /* Call XLSX */
            var workbook = XLSX.read(bstr, {
                type: "binary"
            });

            /* DO SOMETHING WITH workbook HERE */
            var first_sheet_name = workbook.SheetNames[0];
            /* Get worksheet */
            var worksheet = workbook.Sheets[first_sheet_name];
            var admjson = XLSX.utils.sheet_to_json(worksheet, {
                raw: true
            });
            document.getElementById('admjson').innerHTML = JSON.stringify(admjson);
        }

        oReq.send();
    </script>
</body>

</html>
