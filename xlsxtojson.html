<body>
  <div style="padding: 5%">
  <div style="margin: 0 auto; text-align: center; padding: 10%">
   <h1 >Convert excel xlsx to json</h1>

     <p>Name: <input value="https://bangive.github.io/blogger/Vn110319-tiny.xlsx" type="text" id="url"></p>
     <br/>
     <button id="convert-btn">Convert now</button>
   </div>
   <div style="margin: 0 auto; text-align: center;" id="admjson">
     <h3 id="converting" style="display: none;">Converting, please wait</h3>

   </div>
   <div id="preview"></div>
   </div>
    <script>
      var input = $('#url');
      var admJson = $('#admjson');
      var convertBtn = $('#convert-btn');
      var preview = $('#preview');
      var converting = $('#converting');
      var fileTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'];
      
      function returnFileSize(number) {
      if(number < 1024) {
      return number + 'bytes';
      } else if(number >= 1024 && number < 1048576) {
      return (number/1024).toFixed(1) + 'KB';
      } else if(number >= 1048576) {
      return (number/1048576).toFixed(1) + 'MB';
      }
      }
      function validFileType(file) {
        for(var i = 0; i < fileTypes.length; i++) {
          if(file.type === fileTypes[i]) {
            convertBtn.disabled = false;
            var p = '<p>File name ' + file.name + ', file size ' + returnFileSize(file.size) + '.</p>';
            preview.append(p);
            return true;
          } else {
            converting.style.display = "none";
            var p = 'File name ' + file.name + ': Not a valid file type. Update your selection.';
            preview.append(p);      
          }
       }     
       return false;
      }
        
  convertBtn.click(function () {
      var url = input.val();     
      
      if (url.length == 0)  {    

        convertBtn.disabled = true;
        converting.hide();
      } else {                 
          converting.show();
          var oReq = new XMLHttpRequest();
          oReq.open("GET", url, true);
          oReq.responseType = "arraybuffer";
          
          oReq.onload = function(e) {
          var arraybuffer = oReq.response;
          
          /* convert data to binary string */
          var data = new Uint8Array(arraybuffer);
          var arr = new Array();
          for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
          var bstr = arr.join("");
          
          /* Call XLSX */
          var workbook = XLSX.read(bstr, {
          type: "binary"
          });
          
          /* DO SOMETHING WITH workbook HERE */
          var first_sheet_name = workbook.SheetNames[0];
          /* Get worksheet */
          var worksheet = workbook.Sheets[first_sheet_name];
          jsonStr = JSON.stringify(XLSX.utils.sheet_to_json(worksheet, {raw: true}));
          admJson.text(jsonStr);
          }
          
          oReq.send();
        }
     });
    </script>
